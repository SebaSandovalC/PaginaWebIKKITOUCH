<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKKITOUCH - Carrito de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">
                <span class="ikki">I<span class="reversed-k">K</span>KI</span><span class="touch">TOUCH</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="index.html#sobre-mi">Sobre Mí</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li>
                    <a href="venta.html" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </li>
                <li class="social-links">
                    <a href="https://www.instagram.com/ikkitouch/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/raul.g.maldonado.3/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.deviantart.com/ikkitouch" target="_blank" class="social-icon"><i class="fab fa-deviantart"></i></a>
                </li>
                <li>
                    <button id="theme-toggle" class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-section">
            <h2><span>Carrito de Compras</span></h2>
            <div class="cart-container">
                <div class="cart-items">
                    <!-- Los items del carrito se cargarán dinámicamente aquí -->
                </div>
                <div class="cart-summary">
                    <h3>Resumen de Compra</h3>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>IVA (19%):</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">
                        <i class="fas fa-lock"></i>
                        Proceder al Pago
                    </button>
                    <div class="payment-methods">
                        <p>Métodos de pago aceptados:</p>
                        <div class="payment-icons">
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-paypal"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com/ikkitouch/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/raul.g.maldonado.3/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="https://www.deviantart.com/ikkitouch" target="_blank" class="social-icon"><i class="fab fa-deviantart"></i></a>
            </div>
            <p>&copy; 2025 IKKITOUCH. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script src="script.js"></script>
    <script>
        // Asegurarse de que el carrito se renderice cuando se carga la página
        document.addEventListener('DOMContentLoaded', () => {
            if (window.cart) {
                window.cart.renderCart();
            }
        });
    </script>
</body>
</html>
